<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-900 flex items-center justify-center min-h-screen p-4 flex-col"><div class="container mx-auto bg-gray-800 shadow-lg rounded-lg p-6 md:p-8 max-w-4xl w-full mb-8"><h1 class="text-3xl font-bold text-center text-gray-100 mb-6">Markdown Content</h1><div id="markdown-output" class="text-gray-300 leading-relaxed max-w-full overflow-x-auto"></div></div><div class="container mx-auto bg-gray-800 shadow-lg rounded-lg p-6 md:p-8 max-w-md w-full"><h2 class="text-2xl font-bold text-center text-gray-100 mb-4">Tic Tac Toe</h2><div id="game-status" class="text-xl text-center mb-4 text-gray-300">Player X's Turn</div><div id="game-board" class="grid grid-cols-3 gap-2 w-64 mx-auto border-2 border-gray-600"><div data-cell-index="0" class="w-20 h-20 flex items-center justify-center text-4xl font-bold border border-gray-700 cursor-pointer bg-gray-700 hover:bg-gray-600"></div><div data-cell-index="1" class="w-20 h-20 flex items-center justify-center text-4xl font-bold border border-gray-700 cursor-pointer bg-gray-700 hover:bg-gray-600"></div><div data-cell-index="2" class="w-20 h-20 flex items-center justify-center text-4xl font-bold border border-gray-700 cursor-pointer bg-gray-700 hover:bg-gray-600"></div><div data-cell-index="3" class="w-20 h-20 flex items-center justify-center text-4xl font-bold border border-gray-700 cursor-pointer bg-gray-700 hover:bg-gray-600"></div><div data-cell-index="4" class="w-20 h-20 flex items-center justify-center text-4xl font-bold border border-gray-700 cursor-pointer bg-gray-700 hover:bg-gray-600"></div><div data-cell-index="5" class="w-20 h-20 flex items-center justify-center text-4xl font-bold border border-gray-700 cursor-pointer bg-gray-700 hover:bg-gray-600"></div><div data-cell-index="6" class="w-20 h-20 flex items-center justify-center text-4xl font-bold border border-gray-700 cursor-pointer bg-gray-700 hover:bg-gray-600"></div><div data-cell-index="7" class="w-20 h-20 flex items-center justify-center text-4xl font-bold border border-gray-700 cursor-pointer bg-gray-700 hover:bg-gray-600"></div><div data-cell-index="8" class="w-20 h-20 flex items-center justify-center text-4xl font-bold border border-gray-700 cursor-pointer bg-gray-700 hover:bg-gray-600"></div></div><button id="reset-button" class="block mx-auto mt-6 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Reset Game</button></div><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script>document.addEventListener('DOMContentLoaded', () => {fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdownText => {const html = marked.parse(markdownText);document.getElementById('markdown-output').innerHTML = html;}).catch(error => {console.error('Error:', error);document.getElementById('markdown-output').innerHTML = `<p class="text-red-500">Error loading or rendering markdown: ${error.message}</p>`;});const cells = document.querySelectorAll('#game-board div');const statusDisplay = document.getElementById('game-status');const resetButton = document.getElementById('reset-button');let gameBoard = ["", "", "", "", "", "", "", "", ""];let currentPlayer = "X";let gameActive = true;const winningConditions = [[0, 1, 2],[3, 4, 5],[6, 7, 8],[0, 3, 6],[1, 4, 7],[2, 5, 8],[0, 4, 8],[2, 4, 6]];const handleCellPlayed = (clickedCell, clickedCellIndex) => {gameBoard[clickedCellIndex] = currentPlayer;clickedCell.innerHTML = currentPlayer;clickedCell.classList.add(currentPlayer === 'X' ? 'text-blue-600' : 'text-red-600');};const handlePlayerChange = () => {currentPlayer = currentPlayer === "X" ? "O" : "X";statusDisplay.innerHTML = `Player ${currentPlayer}'s Turn`;};const handleResultValidation = () => {let roundWon = false;for (let i = 0; i < winningConditions.length; i++) {const winCondition = winningConditions[i];let a = gameBoard[winCondition[0]];let b = gameBoard[winCondition[1]];let c = gameBoard[winCondition[2]];if (a === "" || b === "" || c === "") {continue;}if (a === b && b === c) {roundWon = true;break;}}if (roundWon) {statusDisplay.innerHTML = `Player ${currentPlayer} has Won!`;gameActive = false;return;}let roundDraw = !gameBoard.includes("");if (roundDraw) {statusDisplay.innerHTML = `Game Draw!`;gameActive = false;return;}handlePlayerChange();};const handleCellClick = (event) => {const clickedCell = event.target;const clickedCellIndex = parseInt(clickedCell.getAttribute('data-cell-index'));if (gameBoard[clickedCellIndex] !== "" || !gameActive) {return;}handleCellPlayed(clickedCell, clickedCellIndex);handleResultValidation();};const handleRestartGame = () => {gameBoard = ["", "", "", "", "", "", "", "", ""];gameActive = true;currentPlayer = "X";statusDisplay.innerHTML = `Player ${currentPlayer}'s Turn`;cells.forEach(cell => {cell.innerHTML = "";cell.classList.remove('text-blue-600', 'text-red-600');});};cells.forEach(cell => cell.addEventListener('click', handleCellClick));resetButton.addEventListener('click', handleRestartGame);});</script></body></html>
