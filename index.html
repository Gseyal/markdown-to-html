<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="container mx-auto bg-white shadow-lg rounded-lg p-6 md:p-8 max-w-4xl w-full"><h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Markdown Content</h1><div id="markdown-output" class="text-gray-700 leading-relaxed max-w-full overflow-x-auto"><!-- Markdown will be rendered here --></div></div><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script>document.addEventListener('DOMContentLoaded', () => {fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdownText => {const html = marked.parse(markdownText);document.getElementById('markdown-output').innerHTML = html;}).catch(error => {console.error('Error:', error);document.getElementById('markdown-output').innerHTML = `<p class="text-red-500">Error loading or rendering markdown: ${error.message}</p>`;});});</script></body></html>
